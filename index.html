<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Building React App</title><!-- Script tags including React -->

  <!-- Styles -->
  <link href="css/index.css" rel="stylesheet" type="text/css" />
  <link href="https://use.fontawesome.com/09d1616766.css" rel="stylesheet" type="text/css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css" />


</head>

<body>

  <div id="app"></div>


  <script type="text/babel">
    var mount = document.querySelector('#app')
  var mountContent = document.querySelector('#content')

  //contains multiple activity items for the timeline, will need to be replace with api call
  const activities = [{
    timestamp: new Date().getTime(),
    text: "Ate lunch",
    user:{
      id: 1,
      name: 'Nate',
      avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
    },
    comments:[{ from: 'Ari', text: 'Me too!'}]
  },
  {timestamp: new Date().getTime(),
    text: "Woke up early for a run",
    user:{
      id: 2,
      name: 'Ari',
      avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
    },
    comments:[{ from: 'Nate', text: 'I am so jealous'}]
  }]

    class App extends React.Component{
      render() {
        return (
          <div className="notificationsFrame">
            <div className="panel">
              { /* content goes here */ }
              <Header title='Timeline' />
              <Content activities={activities}/>
            </div>
          </div>
        )
      }
    }

    class Header extends React.Component {
      render() {
        return (
          <div className= "header">
            <div className="fa fa-bars menuIcon">
              <div className= "dashTop"></div>
              <div className= "dashBottom"></div>
              <div className= "circle"></div>  
            </div>

            <span className="title">
              {this.props.title}
              <Clock />
              </span>
              
            <input
              type = "text"
              className="searchInput"
              placeholder="Search ..."/>

            <div className="fa fa-search searchIcon"></div>
          </div>
        )
      }
    }

    class Content extends React.Component {
      render() {
        const {activities} = this.props //ES6 destructuring

        return(
          <div className="content">
            <div className="line"></div>
          
            {/* Timeline items*/}
            {activities.map((activity) => (
              <ActivityItem activity={activity} />
              )
            )}
          </div>
        )
      }
    }

    class ActivityItem extends React.Component {
      render() {
        const {activity} = this.props //ES6 destructuring             
          return (
            <div key={activity.user.id}>
            <div className="item">
              <div className="avatar">
                <img
                alt={activity.text}
                src={activity.user.avatar}/>
                {activity.user.name}
              </div>

              <span className="time">
                {activity.timestamp}  
              </span>
                <p>{activity.text}</p>
              <div className="commentCount">
                {activity.comments.length}
              </div>  
            </div>
            </div>
          )
      }
    }

    class Clock extends React.Component {
      constructor(props){
        super(props)
        this.state = this.getTime()
      }

      setTimer(){
        clearTimeout(this.timeout)
        this.timeout = setTimeout(this.updateClock.bind(this), 1000)
      }
      updateClock() {
        const currentTime = new Date()
        this.setState({
          currentTime: currentTime  
        }, this.setTimer())
      }
      getTime() {
        const currentTime = new Date()
        return {
            hours: currentTime.getHours(),
            minutes: currentTime.getMinutes(),
            seconds: currentTime.getSeconds(),
            ampm: currentTime.getHours() >= 12 ? 'pm' : 'am'
        }
      }
    
      render() {
        const { hours, minutes, seconds, ampm } = this.state
 
        return (
          <div className = "clock">
            {
              hours === 0 ? 12 : (hours > 12) ? hours - 12 : hours
            }:{
              minutes > 9 ? minutes : `0${minutes}`
            }:{
              seconds > 9 ? seconds : `0${seconds}`
            } {ampm}
          </div>
        )
      }
    }


    ReactDOM.render (<App />, mount)
    
  </script>
</body>

<!-- JavaScript -->
